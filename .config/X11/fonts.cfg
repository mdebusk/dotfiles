!! #define my_font "DejaVu Sans Mono"
#define my_font_size 12

*font: xft:DejaVuSansMono:style=Regular:size=my_font_size
*boldFont: xft:DejaVuSansMono:style=Bold:size=my_font_size
*italicFont: xft:DejaVuSansMono:style=Italic:size=my_font_size
*boldItalicFont: xft:DejaVuSansMono:style=Bold Italic:size=my_font_size

*facename: DejaVuSansMono
*faceSize: 12

*renderFont:    true
Xft.dpi:        128
Xft.antialias:  true
Xft.rgba:       rgb
Xft.hinting:    true
Xft.autohint:   true
Xft.hintstyle:  hintslight
Xft.minspace:   false
