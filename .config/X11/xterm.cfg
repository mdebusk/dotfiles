! ** Colorscheme ZenBurn {{{
! special
XTerm*.foreground:   #c5c8c6
XTerm*.background:   #1d1f21
XTerm*.cursorColor:  #c5c8c6

! black
XTerm*.color0:       #282a2e
XTerm*.color8:       #373b41

! red
XTerm*.color1:       #a54242
XTerm*.color9:       #cc6666

! green
XTerm*.color2:       #8c9440
XTerm*.color10:      #b5bd68

! yellow
XTerm*.color3:       #de935f
XTerm*.color11:      #f0c674

! blue
XTerm*.color4:       #5f819d
XTerm*.color12:      #81a2be

! magenta
XTerm*.color5:       #85678f
XTerm*.color13:      #b294bb

! cyan
XTerm*.color6:       #5e8d87
XTerm*.color14:      #8abeb7

! white
XTerm*.color7:       #707880
XTerm*.color15:      #c5c8c6
! End color scheme }}}

XTerm.vt100.locale: false
XTerm.vt100.utf8: true
XTerm.vt100.metaSendsEscape: true
XTerm.termName: xterm-256color
XTerm.vt100.saveLines: 4096

XTerm*faceName: Ubuntu Mono
XTerm*renderFont: true
XTerm*faceSize: 12

! ** Change font sizes {{{
! VT Font Menu: Unreadable
XTerm*faceSize1: 5
! VT font menu: Tiny
XTerm*faceSize2: 7
! VT font menu: Small
XTerm*faceSize3: 9
! VT font menu: Medium
XTerm*faceSize4: 12
! VT font menu: Large
XTerm*faceSize5: 16
! VT font menu: Huge
XTerm*faceSize6: 21
! VT font menu: Enormous
XTerm*faceSize7: 28
! End font sizes }}}

! Only select text
XTerm*highlightSelection: true
! Remove trailing spaces
XTerm*trimSelection: true
