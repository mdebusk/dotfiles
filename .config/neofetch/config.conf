# ** Print info {{{
print_info() {
    prin "╭───Weather Conditions, $(date +'%F at %R')──────────────────────◉"
    prin "$(color 1)│ ● $(color 12)$(curl https://wttr.in/APG?format=4)"
    prin "├───Hardware─────────────────────────────────────────────────────◉"
    info "│ ● BIOS" bios
    info "│ ● Battery" battery
    info "│ ● Bluetooth" bluetooth
    info "│ ● CPU" cpu
    info "│ ● Disk" disk
    info "│ ● GPU" gpu
    info "│ ● Local IP" local_ip
    info "│ ● Host" model
    info "│ ● Memory" memory
    prin "├───Operating─System─────────────────────────────────────────────◉"
    prin "$(color 1)│ ● Date Installed: $(color 12)$(stat -c %w / | cut -b 1-16)"
    info "│ ● Distribution" distro
    info "│ ● GPU Driver" gpu_driver  # Linux/macOS only
    info "│ ● Kernel" kernel
    info "│ ● Locale" locale  # This only works on glibc systems
    info "│ ● Network" network
    info "│ ● Shell" shell
    info "│ ● Uptime" uptime
    prin "├───Software─────────────────────────────────────────────────────◉"
    info "│ ● Editor" editor
    info "│ ● Java" java_ver
    info "│ ● Node" node_ver
    info "│ ● Packages" packages
    info "│ ● Python" python_ver
    prin "├───User Interface───────────────────────────────────────────────◉"
    info "│ ● Cursor" cursor
    info "│ ● Desktop Environment" de
    info "│ ● Font" font
    info "│ ● Icons" icons
    info "│ ● Resolution" resolution
    info "│ ● Terminal Font" term_font
    info "│ ● Terminal" term
    info "│ ● Theme" theme
    info "│ ● Window Manager Theme" wm_theme
    info "│ ● Window Manager" wm
    prin "╰────────────────────────────────────────────────────────────────◉"

    info cols
    prin "\n"
    info "│ ● Song" song
    # Unused options:
    ## info title
    ## info underline
    ## [[ "$player" ]] && prin "Music Player" "$player"
    ## info "Power Adapter" power_adapter # macOS only
    ## info "Public IP" public_ip
    ## info "Song" song
    ## info "Users" users
}
# End print_info }}}


